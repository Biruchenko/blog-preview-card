<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
		<link rel="stylesheet" href="styles/styles.css">

		<title>Frontend Mentor | Blog preview card</title>
	</head>
	<body>
		<div class="wrapper">
			<main>
				<article class="card">
					<a href="#0" class="card__link-image">
						<img class="card__image" src="assets/images/illustration-article.svg" alt="Illustration article">
					</a>
					<div class="card__body">
						<div class="card__label">Learning</div>
						<div class="card__date">Published 21 Dec 2023</div>
						<a href="#" class="card__link-title">
							<h1 class="card__title"><span>HTML & CSS</span> foundations</h1>
						</a>
						<div class="card__text">
							<p>
								These languages are the backbone of every website, defining structure, content, and presentation.
							</p>
						</div>
					</div>
					<div class="card__author author">
						<a href="#" class="author__link-image">
							<img class="author__avatar" src="assets/images/image-avatar.webp" alt="Avatar image">
						</a>
						<div class="author__about">
							<a href="#" class="author__link-name">
								<div class="author__name">Greg Hooper</div>
							</a>
						</div>
					</div>
				</article>
			</main>
			<footer>
				<div class="attribution">
					Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
				</div>
			</footer>
		</div>
	</body>
</html>
